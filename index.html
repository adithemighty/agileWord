<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budgety</title>
</head>

<body>
    <div class="input">
        <div class="input__container">

            <input type="text" class="input__word" placeholder="Add word">
            <button class="input__btn">
                <i class="ion-ios-checkmark-outline"></i>
            </button>

            <div class="calendar-starts-on">
                <div>
                    <input type="radio" id="monday" name="day-radio" checked />
                    <label for="monday">Monday</label>
                </div>

                <div>
                    <input type="radio" id="tuesday" name="day-radio" />
                    <label for="tuesday">Tuesday</label>
                </div>
            </div>
        </div>
    </div>

    <div class="calendar">
        <div class="calendar__container mar-top-m">
            <div class="calendar__container--weekday ">
                <div class="calendar__item tuesday">%word%</div>
                <div class="calendar__item">%word%</div>
                <div class="calendar__item">%word%</div>
                <div class="calendar__item">%word%</div>
                <div class="calendar__item">%word%</div>
                <div class="calendar__item">%word%</div>
            </div>

            <div class=" calendar__container--weekend">
                <div class="calendar__item calendar__item--weekend">%word%</div>
                <div class="calendar__item calendar__item--weekend">%word%</div>
                <div class="calendar__item calendar__item--weekend">%word%</div>
                <div class="calendar__item calendar__item--weekend">%word%</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
